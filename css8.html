        a {

        }

        .header {

            height: 300px;

        }

        .banner .banner-bar {
            margin-right: 20%;

            bottom: 38px;

        }

        .nav .active {

        }
        .nav li {

            border: solid 1px #cccccc;

            padding: 20px;
            border-bottom: none;
            margin-top: 9px;
            background-color: #EEEDEB;
        }


        .content .row {

            margin: 0 auto;
            display: flex;
        }

        .content .row div {
            flex: 1;
            margin: 5px;
            padding: 80px;
            border: solid 1px #cccccc;
            text-align: center;
        }

        .footer {
            height: 100px;
            background-color: #666666;
            color: white;
            text-align: center;
            padding: 14px;
        }

</head>
